<html prefix='og: http://ogp.me/ns#'>
<head>
  <meta charset='UTF-8'>
  <title>吱口令Demo</title>
  <script language='javascript' src='clipboard.min.js'></script>
  <script language='javascript' src='jquery-3.1.1.min.js'></script>
  <script language='javascript' src='utils.js'></script>
</head>
<body>
  <div style='text-align:center'>

    <div id='not_in_wx' style='text-align:center'>
        <h2 style='font-size:48px'>去支付宝支付~</h2>

        <!-- 直接h5支付 -->
        <button onclick="toh5Pay()" style='text-align:center; font-size:36px; margin-top:16px'>去支付宝支付</button>
    </div>

    <div id='in_wx' style='text-align:center'>
      <h2 style='font-size:48px'>微信不让你用支付宝支付啦！！！</h2>
      <label style='font-size:32px'>复制吱口令去支付宝支付！</label>
      <input id="zhi_cmd" value="Y0eBGB68Vh" style='font-size:32px; border:0px'/>

      <!-- 按钮绑定复制吱口令事件 -->
      <button class="btn" data-clipboard-action="copy" data-clipboard-target="#zhi_cmd"
              style='text-align:center; font-size:36px; margin-top:16px'>去支付宝支付</button>
    </div>

  </div>

  <a href="utils.js" >查看页面源码</a>

  <script language='javascript'>
    window.onload = windowOnload;
  </script>

</body>
